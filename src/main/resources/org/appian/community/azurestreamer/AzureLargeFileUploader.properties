# Smart Service Name and Description
AzureLargeFileUploader.name=Azure File Share Streamer
AzureLargeFileUploader.description=Streams large files directly from Appian to an Azure File Share, bypassing standard memory limits.

# Inputs
AzureLargeFileUploader.inputs.AccountUrl.name=Account URL
AzureLargeFileUploader.inputs.AccountUrl.description=The base URL of the Azure Storage Account.
AzureLargeFileUploader.inputs.ShareName.name=Share Name
AzureLargeFileUploader.inputs.ShareName.description=The name of the Azure File Share.
AzureLargeFileUploader.inputs.DirectoryPath.name=Directory Path
AzureLargeFileUploader.inputs.DirectoryPath.description=Optional. The folder path. Missing folders will be created automatically.
AzureLargeFileUploader.inputs.FileName.name=File Name
AzureLargeFileUploader.inputs.FileName.description=The destination name for the file in Azure.
AzureLargeFileUploader.inputs.AppianDocument.name=Appian Document
AzureLargeFileUploader.inputs.AppianDocument.description=The Appian document to stream to Azure.
AzureLargeFileUploader.inputs.ManualSasToken.name=Manual SAS Token
AzureLargeFileUploader.inputs.ManualSasToken.description=Optional. A manually provided SAS token.
AzureLargeFileUploader.inputs.ScsKey.name=SCS Key
AzureLargeFileUploader.inputs.ScsKey.description=The Third-Party Credentials System Key.
AzureLargeFileUploader.inputs.ScsField.name=SCS Field
AzureLargeFileUploader.inputs.ScsField.description=The field containing the SAS Token.

# Outputs
AzureLargeFileUploader.outputs.IsSuccess.name=Is Success
AzureLargeFileUploader.outputs.IsSuccess.description=Returns true if the upload was successful.
AzureLargeFileUploader.outputs.ErrorMessage.name=Error Message
AzureLargeFileUploader.outputs.ErrorMessage.description=Returns the error details if the upload fails.